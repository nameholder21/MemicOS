resources:
  - ../../../base
namePrefix: cpu-
patches:
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: memicos-inference
      spec:
        template:
          spec:
            containers:
            - name: memicos-inference
              image: gcr.io/$(PROJECT_ID)/memicos-inference:cpu
              imagePullPolicy: Always
              resources:
                requests:
                  cpu: "4"
                  memory: "48Gi"
                limits:
                  cpu: "7"
                  memory: "56Gi"
